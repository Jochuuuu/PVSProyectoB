openapi: 3.0.0
info:
  title: BD2 API
  version: 1.0.0
  description: Sistema de Base de Datos Personalizado

servers:
  - url: http://localhost:8000
    description: Local server

paths:
  /:
    get:
      summary: API Info
      responses:
        '200':
          description: Información básica de la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                  docs:
                    type: string

  /login:
    post:
      summary: Login de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
                - password
              properties:
                user:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    type: object

  /tables:
    get:
      summary: Listar todas las tablas
      responses:
        '200':
          description: Lista de tablas
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tables:
                    type: object
                  total_tables:
                    type: integer

  /sql:
    post:
      summary: Ejecutar consulta SQL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sql
              properties:
                sql:
                  type: string
      responses:
        '200':
          description: Consulta ejecutada