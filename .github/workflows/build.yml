name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run tests (pytest)
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        timeout-minutes: 5

      - name: Start FastAPI backend
        run: |
          pip install fastapi uvicorn bcrypt pyjwt
          nohup python main.py > backend.log 2>&1 &
          sleep 10
          curl http://localhost:8000/ || echo "Backend not ready yet"

      - name: Setup JMeter 5.6.3
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          export PATH="$(pwd)/apache-jmeter-5.6.3/bin:$PATH"
          jmeter --version
          
      - name: Run JMeter tests
        run: |
          export PATH="$(pwd)/apache-jmeter-5.6.3/bin:$PATH"
          jmeter -n -t tests/jmeter/backend-test.jmx \
            -l jmeter-results.jtl \
            -JBASE_URL=http://localhost:8000

      - name: Show backend logs (if failed)
        if: failure()
        run: cat backend.log